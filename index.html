<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, hsl(56, 85%, 43%) 0%, #fcf525 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #convertBtn {
            background-color: #2575fc;
            color: white;
        }
        
        #convertBtn:hover {
            background-color: #1a67e8;
            transform: translateY(-2px);
        }
        
        #resetBtn {
            background-color: #f5f5f5;
            color: #333;
        }
        
        #resetBtn:hover {
            background-color: #e0e0e0;
        }
        
        .result {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2575fc;
            margin: 10px 0;
        }
        
        .formula {
            font-size: 0.9rem;
            color: #666;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <p class="description">Convert between Celsius and Fahrenheit with ease. Enter a temperature value and select the unit to convert from.</p>
        
        <div class="input-group">
            <label for="temperature">Temperature Value</label>
            <input type="number" id="temperature" placeholder="Enter temperature" step="any">
        </div>
        
        <div class="input-group">
            <label for="unit">Convert From</label>
            <select id="unit">
                <option value="celsius">Celsius to Fahrenheit</option>
                <option value="fahrenheit">Fahrenheit to Celsius</option>
            </select>
        </div>
        
        <div class="button-group">
            <button id="convertBtn">Convert Temperature</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="error" id="errorMsg">Please enter a valid temperature value.</div>
        
        <div class="result" id="result">
            <h3>Conversion Result</h3>
            <div class="result-value" id="resultValue">0°F</div>
            <div class="formula" id="formula"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const temperatureInput = document.getElementById('temperature');
            const unitSelect = document.getElementById('unit');
            const convertBtn = document.getElementById('convertBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const formulaDiv = document.getElementById('formula');
            const errorMsg = document.getElementById('errorMsg');
            
            // Conversion functions
            function celsiusToFahrenheit(celsius) {
                return (celsius * 9/5) + 32;
            }
            
            function fahrenheitToCelsius(fahrenheit) {
                return (fahrenheit - 32) * 5/9;
            }
            
            // Convert temperature
            convertBtn.addEventListener('click', function() {
                const tempValue = parseFloat(temperatureInput.value);
                
                // Validate input
                if (isNaN(tempValue)) {
                    errorMsg.style.display = 'block';
                    resultDiv.style.display = 'none';
                    return;
                }
                
                errorMsg.style.display = 'none';
                
                let convertedTemp, fromUnit, toUnit, formula;
                
                if (unitSelect.value === 'celsius') {
                    convertedTemp = celsiusToFahrenheit(tempValue);
                    fromUnit = '°C';
                    toUnit = '°F';
                    formula = `Formula: (${tempValue} × 9/5) + 32 = ${convertedTemp.toFixed(2)}`;
                } else {
                    convertedTemp = fahrenheitToCelsius(tempValue);
                    fromUnit = '°F';
                    toUnit = '°C';
                    formula = `Formula: (${tempValue} - 32) × 5/9 = ${convertedTemp.toFixed(2)}`;
                }
                
                // Display result
                resultValue.textContent = `${convertedTemp.toFixed(2)}${toUnit}`;
                formulaDiv.textContent = formula;
                resultDiv.style.display = 'block';
            });
            
            // Reset form
            resetBtn.addEventListener('click', function() {
                temperatureInput.value = '';
                resultDiv.style.display = 'none';
                errorMsg.style.display = 'none';
                temperatureInput.focus();
            });
            
            // Allow Enter key to trigger conversion
            temperatureInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    convertBtn.click();
                }
            });
        });
    </script>
</body>
</html>
